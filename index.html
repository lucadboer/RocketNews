<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./js/main.js"></script>
    <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>RocketNews</title>
</head>
<body>
    <main class="main-cont">
        <section class="main-left">
            <div class="header-left">
                <img src="./images/logo.svg" alt="">
            </div>

            <div class="cont-left">
                <h2>Atualize ideias e informações em 5 minutos</h2>
                <h3>Tudo o que você precisa saber para se manter informado</h3>
                <p>Noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor
                    <br>
                    Perfeito para se propor a codar 
                </p>

                <form id="form-email">
                    <div class="form-email">
                        <label for="email">Insira seu e-mail:</label>
                         <div class="input-send">
			                <input class="input-email" name="email" type="email" autocomplete="email" required placeholder="Oi@rocketseat.com" autofocus minlength="9">
                    	    <button class="btn-send" form="form-email"><img src="./images/send.svg" alt=""></button>
			            </div>
			        </div>
                
                </form>

                <a href="https://blog.rocketseat.com.br" target="_blank">Deixe-me ler primeiro ➤</a>
            </div>
        </section>
        <section class="main-right">
        </section>
    </main>
</body>
</html>
